{%extends './base.html'%}
{% load static %}
{% block title %}
Login
{% endblock title %}
{% block content %}
<div class="limiter">
    <div class="container-login100" style="background-image: url('{% static 'registration/images/bg-01.jpg'%}');">
<!--    <div class="container-login100" style="background-color:rgb(32 113 172 / 65%);">-->

        <div class="wrap-login100 p-t-30 p-b-50">


            <form class="login100-form validate-form p-b-33 p-t-5" method="POST" action=" {% url 'login'  %}">
                {% csrf_token %}
                <center style="padding-top:20px">
<!--                    <img src=" {% static 'registration/images/image.png' %} "/>-->
                    <a href="" style="text-decoration: none; font-weight: 900" onmouseover="this.style.textDecoration = 'underline'; this.style.color = 'red'" onmouseout="this.style.textDecoration = 'none'; this.style.color = 'black'">
                    XSCIENTIST
                    </a>
                </center>
                {% if message %}
                <div class="alert alert-danger" role="alert" style="margin-top:10px">
                    {{message}}
                </div>
                {% endif %}
                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100" data-placeholder="&#x40;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>
                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" type="submit", style="background:black">
                        Login
                    </button>
                </div>
                <div class="container-login100-form-btn m-t-32">
                    <a href="{%url 'password_reset' %}">
                        <p>Forgot Password</p>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
