{% extends 'solitonems/base.html' %}
{% block page_title %}
Edit Contract
{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="#" enctype="multipart/form-data"> {%csrf_token%}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter reference number"
                                   name="reference_number"  value="{{contract.reference_number}}" required>
                            <small>Reference number should be unique for each record</small>
                        </div>
                        <div class="form-group">
                            <label>Position:</label>
                            <select class="form-control" name="position" required>
                                <option value={{contract.position.id}}>{{contract.position}}</option>
                                {%for position in positions%}
                                <option value={{position.id}}>{{position}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Employee:</label>
                            <select class="form-control" name="employee" required>
                                <option value={{contract.employee.id}}>{{contract.employee}}</option>
                                {%for employee in employees%}
                                <option value={{employee.id}}>{{employee}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="effective_date">Effective Date</label>
                            <input type="date" class="form-control" id="effective_date"
                                   placeholder="Enter Effective Date" name="effective_date"
                                   value={{contract.effective_date.isoformat}} required>
                        </div>
                        <div class="form-group">
                            <label for="expiry_date">Expiry Date</label>
                            <input type="date" class="form-control" id="expiry_date" placeholder="Enter Expiry Date"
                                   name="expiry_date"  value={{contract.expiry_date.isoformat}} required>
                        </div>
                        <div class="form-group">
                            <label>Risk:</label>
                            <select class="form-control" name="risk" required>
                                <option value="{{contract.risk}}">{{contract.risk}}</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div>
                            <input type="file" name="document" value={{contract.document}}>
                        </div>

                        <input class="btn btn-danger" type="submit" value="Save">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock content%}
